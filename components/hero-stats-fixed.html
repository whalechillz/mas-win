<!-- 주요 변경사항:
1. display: grid → display: flex (flexbox 사용)
2. grid-template-columns: repeat(3, 1fr) 제거
3. flex: 1; min-width: 0; 추가 (균등 분배 및 오버플로우 방지)
4. white-space: nowrap; 추가 (줄바꿈 방지)
5. line-height: 1; 추가 (줄 간격 최소화)
6. margin: 0; 추가 (p 태그 기본 마진 제거)
7. 폰트 크기 조정: 2.5rem → 2.2rem, 0.9rem → 0.85rem
