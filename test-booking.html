<!DOCTYPE html>
<html>
<head>
    <title>Booking API Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Booking API 테스트</h1>
    <button onclick="testBooking()">예약 테스트</button>
    <pre id="result"></pre>

    <script>
    async function testBooking() {
        const resultEl = document.getElementById('result');
        resultEl.textContent = '요청 중...';
        
        try {
            const response = await fetch('https://win-masgolf-co-kr-git-main-taksoo-kims-projects.vercel.app/api/booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: '테스트',
                    phone: '010-1234-5678',
                    date: '2025-07-05',
                    time: '14:00',
                    club: '드라이버'
                })
            });
            
            const data = await response.json();
            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            resultEl.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
