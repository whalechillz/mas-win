        .period-btn {

        .period-btn.active {

            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .service-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        .service-card:hover {

            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--service-color);
        }

        .service-card.openai { --service-color: #10a37f; }
        .service-card.fal-ai { --service-color: #ff6b35; }
        .service-card.kie-ai { --service-color: #ffd700; }

            font-size: 1.5rem;

        .font-medium {

        .text-sm {

        .text-gray-500 {

        .text-blue-600 {

        .bg-blue-50 {

        .px-2 {

        .py-1 {

        .transition-all {

        .duration-500 {
            transition-duration: 500ms;

        .ease-out {

        .mt-6 {
            margin-top: 1.5rem;

        .pt-4 {

        }

        .border-t {

        .border-gray-200 {

        .text-lg {

</head>

    <div class="dashboard-container">

        const blogData = {

        // 숫자 포맷팅 함수

            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function getServiceStatus(serviceKey) {
            const service = aiServices[serviceKey];

                    class: 'status-disabled',

                        </div>
                        <div class="stat-item">
                            <span class="stat-value">$${data.cost.toFixed(2)}</span>
                            <div class="stat-label">비용</div>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${data.images}</span>
                            <div class="stat-label">이미지 생성</div>
                        </div>
                    </div>
                    
                    <div class="service-status ${status.class}">
                        <span>
                            <span class="status-icon">${status.icon}</span>
                            ${status.text}
                        </span>
                    </div>
                </div>
            `;
        }

        // 대시보드 업데이트
        function updateDashboard(period) {
            currentPeriod = period;
            const data = usageData[period];
            const servicesGrid = document.getElementById('services-grid');
            
            // 서비스 카드들 생성
            const cards = Object.keys(aiServices).map(serviceKey => 
                createServiceCard(serviceKey, data[serviceKey])
            ).join('');
            
            servicesGrid.innerHTML = cards;
            
            // 전체 요약 업데이트
            updateSummary(data);
            
            // Google Cloud 알림 표시
            const alert = document.getElementById('google-cloud-alert');
            if (period === 'daily' && data['google-cloud'].apiCalls === 0) {
                alert.style.display = 'block';
            } else {
                alert.style.display = 'none';
            }
        }

        // 전체 요약 업데이트
        function updateSummary(data) {
            const totalApiCalls = Object.values(data).reduce((sum, service) => sum + service.apiCalls, 0);
            const totalTokens = Object.values(data).reduce((sum, service) => sum + service.tokens, 0);
            const totalCost = Object.values(data).reduce((sum, service) => sum + service.cost, 0);
            const successRate = 97.3; // 시뮬레이션 데이터
            
            document.getElementById('total-api-calls').textContent = totalApiCalls;
            document.getElementById('total-tokens').textContent = formatNumber(totalTokens);
            document.getElementById('total-cost').textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById('success-rate').textContent = `${successRate}%`;
        }

        // 블로그 요약 업데이트
        function updateBlogSummary() {
            document.getElementById('total-posts').textContent = blogData.totalPosts;
            document.getElementById('published-posts').textContent = blogData.publishedPosts;
            document.getElementById('total-views').textContent = formatNumber(blogData.totalViews);
            document.getElementById('avg-views').textContent = formatNumber(blogData.avgViewsPerPost);
        }

        // 인기 게시물 업데이트
        function updatePopularPosts() {
            const container = document.getElementById('popular-posts');
            const posts = blogData.recentPosts.slice(0, 5);
            
            container.innerHTML = posts.map(post => `
                <div class="flex justify-between items-center py-2 border-b border-gray-100 last:border-b-0">
                    <div class="flex-1">
                        <div class="font-medium text-gray-900 truncate">${post.title}</div>
                        <div class="text-sm text-gray-500">${new Date(post.published_at).toLocaleDateString()}</div>
                    </div>
                    <div class="text-sm font-medium text-blue-600">${post.views.toLocaleString()} 조회</div>
                </div>
            `).join('');
        }

        // 카테고리 분포 업데이트
        function updateCategoryDistribution() {
            const container = document.getElementById('category-distribution');
            const categories = blogData.topCategories;
            const maxCount = categories[0]?.count || 1;
            
            container.innerHTML = categories.map(category => {
                const percentage = (category.count / maxCount) * 100;
                return `
                    <div class="group">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-medium text-gray-900 text-sm">${category.category}</span>
                            <span class="text-sm font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded-full">
                                ${category.count}개
                            </span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div 
                                class="h-full bg-gradient-to-r from-blue-500 to-blue-600 rounded-full transition-all duration-500 ease-out group-hover:from-blue-600 group-hover:to-blue-700"
                                style="width: ${percentage}%"
                            ></div>
                        </div>
                    </div>
                `;
            }).join('') + `
                <div class="mt-6 pt-4 border-t border-gray-200">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-medium text-gray-600">총 게시물</span>
                        <span class="text-lg font-bold text-gray-900">
                            ${categories.reduce((sum, cat) => sum + cat.count, 0)}개
                        </span>
                    </div>
                </div>
            `;
        }

        // 기간 선택 이벤트
        document.querySelectorAll('.period-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // 활성 버튼 변경
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 대시보드 업데이트
                const period = btn.dataset.period;
                updateDashboard(period);
            });
        });

        // 초기 로드
        document.addEventListener('DOMContentLoaded', () => {
            updateDashboard('daily');
            updateBlogSummary();
            updatePopularPosts();
            updateCategoryDistribution();
            
            // 실시간 업데이트 시뮬레이션 (5초마다)
            setInterval(() => {
                // 랜덤하게 일부 데이터 업데이트
                const randomService = Object.keys(usageData.daily)[Math.floor(Math.random() * 5)]; // google-cloud 제외
                if (randomService !== 'google-cloud') {
                    usageData.daily[randomService].apiCalls += Math.floor(Math.random() * 3);
                    if (currentPeriod === 'daily') {
                        updateDashboard('daily');
                    }
                }
            }, 5000);
        });
    </script>
</body>
</html>
