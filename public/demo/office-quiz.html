<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마쓰구(MASGOLF) - 상세 맞춤 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #FF0000 0%, #8B0000 100%);
        }
        .quiz-step {
            display: none;
        }
        .quiz-step.active {
            display: block;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .checkbox-item input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 헤더 -->
    <header class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">마쓰구(MASGOLF)</h1>
            <p class="text-center mt-2">상세 맞춤 분석 - 정확한 추천을 위한 상담</p>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 진행률 바 -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-medium text-gray-700">진행률</span>
                <span id="progressText" class="text-sm font-medium text-red-600">1/3</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progressBar" class="progress-bar bg-red-600 h-2 rounded-full" style="width: 33%"></div>
            </div>
        </div>

        <!-- 퀴즈 폼 -->
        <div class="max-w-4xl mx-auto">
            <form id="officeQuiz" class="space-y-6">
                <!-- 1단계: 기본 정보 -->
                <div id="step1" class="quiz-step active">
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">1단계: 기본 정보</h2>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="input-group">
                                <label>연령대</label>
                                <select name="ageGroup" required>
                                    <option value="">선택해주세요</option>
                                    <option value="40대">40대</option>
                                    <option value="50대">50대</option>
                                    <option value="60대">60대</option>
                                    <option value="70대">70대</option>
                                    <option value="80대+">80대+</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>골프 경력</label>
                                <select name="golfExperience" required>
                                    <option value="">선택해주세요</option>
                                    <option value="1~3년">1~3년</option>
                                    <option value="3~10년">3~10년</option>
                                    <option value="10~20년">10~20년</option>
                                    <option value="20~30년">20~30년</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>스윙 스타일</label>
                                <select name="swingStyle" required>
                                    <option value="">선택해주세요</option>
                                    <option value="쓸어치는">쓸어치는 (스위퍼)</option>
                                    <option value="찍어치는">찍어치는 (디거)</option>
                                    <option value="올려치는">올려치는 (드라이버)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>중요 요소</label>
                                <select name="priority" required>
                                    <option value="">선택해주세요</option>
                                    <option value="비거리">비거리</option>
                                    <option value="정확성">정확성</option>
                                    <option value="편안함">편안함</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>현재 비거리 (m)</label>
                                <input type="number" name="currentDistance" placeholder="예: 180" min="100" max="300" required>
                            </div>
                            <div class="input-group">
                                <label>현재 클럽 스펙</label>
                                <input type="text" name="currentClubSpec" placeholder="예: 10.5R, 9S">
                            </div>
                        </div>
                        <button type="button" onclick="nextStep(2)" class="w-full mt-6 bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition">
                            다음 단계
                        </button>
                    </div>
                </div>

                <!-- 2단계: 현재 상황 분석 -->
                <div id="step2" class="quiz-step">
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">2단계: 현재 상황 분석</h2>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="input-group">
                                <label>볼스피드 (m/s)</label>
                                <input type="number" name="ballSpeed" placeholder="예: 52" min="30" max="80">
                            </div>
                            <div class="input-group">
                                <label>캐리 거리 (m)</label>
                                <input type="number" name="carryDistance" placeholder="예: 160" min="50" max="300">
                            </div>
                            <div class="input-group">
                                <label>토탈 거리 (m)</label>
                                <input type="number" name="totalDistance" placeholder="예: 180" min="50" max="300">
                            </div>
                            <div class="input-group">
                                <label>현재 티 높이</label>
                                <select name="currentTeeHeight">
                                    <option value="">선택해주세요</option>
                                    <option value="40mm">40mm (낮게)</option>
                                    <option value="45mm">45mm (보통)</option>
                                    <option value="50mm">50mm (높게)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>현재 볼 플라이트</label>
                                <select name="currentBallFlight">
                                    <option value="">선택해주세요</option>
                                    <option value="고탄도">고탄도</option>
                                    <option value="중탄도">중탄도</option>
                                    <option value="저탄도">저탄도</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>현재 방향성</label>
                                <select name="currentDirection">
                                    <option value="">선택해주세요</option>
                                    <option value="드로우">드로우</option>
                                    <option value="페이드">페이드</option>
                                    <option value="스트레이트">스트레이트</option>
                                    <option value="불규칙">불규칙</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>클럽 스피드 (m/s)</label>
                                <input type="number" name="clubSpeed" placeholder="예: 45" min="20" max="70">
                            </div>
                            <div class="input-group">
                                <label>스매시 팩터</label>
                                <input type="number" name="smashFactor" placeholder="예: 1.45" min="1.0" max="1.6" step="0.01">
                            </div>
                            <div class="input-group">
                                <label>런치 앵글 (도)</label>
                                <input type="number" name="launchAngle" placeholder="예: 12" min="5" max="20">
                            </div>
                            <div class="input-group">
                                <label>스핀 레이트 (rpm)</label>
                                <input type="number" name="spinRate" placeholder="예: 2500" min="1000" max="5000">
                            </div>
                        </div>
                        <div class="flex gap-4 mt-6">
                            <button type="button" onclick="prevStep(1)" class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition">
                                이전 단계
                            </button>
                            <button type="button" onclick="nextStep(3)" class="flex-1 bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition">
                                다음 단계
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 3단계: 선호도 및 목표 -->
                <div id="step3" class="quiz-step">
                    <div class="bg-white p-8 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">3단계: 선호도 및 목표</h2>
                        <div class="grid md:grid-cols-2 gap-6">
                            <div class="input-group">
                                <label>원하는 비거리 증가 거리</label>
                                <select name="desiredDistanceIncrease" required>
                                    <option value="">선택해주세요</option>
                                    <option value="15">15m 증가</option>
                                    <option value="20">20m 증가</option>
                                    <option value="25">25m 증가</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>티 높이 선호도</label>
                                <select name="teeHeightPreference">
                                    <option value="">선택해주세요</option>
                                    <option value="40mm">40mm (낮게)</option>
                                    <option value="45mm">45mm (보통)</option>
                                    <option value="50mm">50mm (높게)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>볼 플라이트 선호도</label>
                                <select name="ballFlightPreference">
                                    <option value="">선택해주세요</option>
                                    <option value="고탄도">고탄도</option>
                                    <option value="중탄도">중탄도</option>
                                    <option value="저탄도">저탄도</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>컨트롤 요구사항</label>
                                <select name="controlNeed">
                                    <option value="">선택해주세요</option>
                                    <option value="구질컨트롤">구질컨트롤</option>
                                    <option value="스핀량컨트롤">스핀량컨트롤</option>
                                    <option value="방향성컨트롤">방향성컨트롤</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>원하는 방향성</label>
                                <select name="desiredDirection">
                                    <option value="">선택해주세요</option>
                                    <option value="드로우">드로우</option>
                                    <option value="페이드">페이드</option>
                                    <option value="스트레이트">스트레이트</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>예산 범위</label>
                                <select name="budget" required>
                                    <option value="">선택해주세요</option>
                                    <option value="950000">100만원 이하 (시크리트포스 V3)</option>
                                    <option value="1150000">100-120만원 (시크리트포스 PRO3)</option>
                                    <option value="1700000">170만원 이상 (모든 제품)</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label>구매 시기</label>
                                <select name="purchaseTiming" required>
                                    <option value="">선택해주세요</option>
                                    <option value="즉시">즉시</option>
                                    <option value="1개월 이내">1개월 이내</option>
                                    <option value="3개월 이내">3개월 이내</option>
                                    <option value="6개월 이내">6개월 이내</option>
                                    <option value="미정">미정</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- 기타 고려사항 체크박스 -->
                        <div class="input-group mt-6">
                            <label>기타 고려사항 (복수 선택 가능)</label>
                            <div class="checkbox-group">
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="타구음">
                                    <label>타구음</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="타감">
                                    <label>타감</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="그립감">
                                    <label>그립감</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="무게">
                                    <label>무게</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="샤프트무게">
                                    <label>샤프트 무게</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="스윙웨이트">
                                    <label>스윙웨이트</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" name="considerations" value="토크">
                                    <label>토크</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 스타일 선호도 -->
                        <div class="input-group">
                            <label>스타일 선호도</label>
                            <select name="stylePreference">
                                <option value="">선택해주세요</option>
                                <option value="고급스러움">고급스러움</option>
                                <option value="젊어보이는">젊어보이는</option>
                                <option value="중성적">중성적</option>
                            </select>
                        </div>
                        
                        <div class="flex gap-4 mt-6">
                            <button type="button" onclick="prevStep(2)" class="flex-1 bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition">
                                이전 단계
                            </button>
                            <button type="submit" class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition">
                                상세 분석 완료
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- 결과 섹션 -->
            <div id="resultSection" class="mt-8 hidden">
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">상세 맞춤 분석 결과</h2>
                    <div id="resultContent"></div>
                    <div class="mt-6 space-y-4">
                        <button onclick="scheduleTestDrive()" class="w-full bg-green-600 text-white py-4 px-6 rounded-lg hover:bg-green-700 transition text-lg font-bold">
                            🏌️ 시타 예약하기
                        </button>
                        <button onclick="scheduleConsultation()" class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition text-lg font-bold">
                            📞 상담 예약하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="gradient-bg text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4">마쓰구(MASGOLF)</h3>
            <p class="mb-4">비거리 향상을 위한 고반발 드라이버 전문 브랜드</p>
            <div class="flex justify-center space-x-4">
                <a href="tel:080-028-8888" class="bg-white text-red-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition">
                    📞 080-028-8888
                </a>
            </div>
        </div>
    </footer>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentStep}/${totalSteps}`;
        }

        function nextStep(step) {
            // 현재 단계의 필수 입력 확인
            if (!validateCurrentStep()) {
                alert('필수 항목을 모두 입력해주세요.');
                return;
            }

            // 현재 단계 숨기기
            document.querySelectorAll('.quiz-step').forEach(el => el.classList.remove('active'));
            // 다음 단계 보이기
            document.getElementById(`step${step}`).classList.add('active');
            
            currentStep = step;
            updateProgress();
        }

        function prevStep(step) {
            // 현재 단계 숨기기
            document.querySelectorAll('.quiz-step').forEach(el => el.classList.remove('active'));
            // 이전 단계 보이기
            document.getElementById(`step${step}`).classList.add('active');
            
            currentStep = step;
            updateProgress();
        }

        function validateCurrentStep() {
            const currentStepEl = document.getElementById(`step${currentStep}`);
            const requiredFields = currentStepEl.querySelectorAll('[required]');
            
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    return false;
                }
            }
            
            return true;
        }

        // 상세 추천 로직
        function getDetailedRecommendation(quizData) {
            const { 
                ageGroup, 
                currentDistance, 
                ballSpeed, 
                budget,
                priority,
                swingStyle,
                stylePreference
            } = quizData;
            
            // 예산 기반 필터링
            let availableClubs = [];
            if (budget >= 1700000) {
                availableClubs = ['시크리트포스 골드 2', '시크리트웨폰 4.1', '시크리트웨폰 블랙'];
            } else if (budget >= 1150000) {
                availableClubs = ['시크리트포스 PRO3'];
            } else {
                availableClubs = ['시크리트포스 V3'];
            }

            // 스타일 선호도 기반 추천
            if (stylePreference === '고급스러움') {
                return availableClubs.includes('시크리트웨폰 블랙') ? '시크리트웨폰 블랙' : '시크리트포스 PRO3';
            } else if (stylePreference === '젊어보이는') {
                return availableClubs.includes('시크리트포스 골드 2') ? '시크리트포스 골드 2' : '시크리트웨폰 4.1';
            }

            // 비거리 기반 추천
            let recommendedClub = '';
            if (currentDistance < 170) {
                recommendedClub = availableClubs.includes('시크리트포스 V3') ? '시크리트포스 V3' : '시크리트포스 PRO3';
            } else if (currentDistance >= 170 && currentDistance <= 190) {
                recommendedClub = availableClubs.includes('시크리트포스 PRO3') ? '시크리트포스 PRO3' : '시크리트포스 V3';
            } else {
                recommendedClub = availableClubs.includes('시크리트웨폰 블랙') ? '시크리트웨폰 블랙' : '시크리트포스 PRO3';
            }

            return recommendedClub;
        }

        function getDetailedFlex(currentDistance) {
            if (currentDistance < 150) {
                return 'R3';
            } else if (currentDistance >= 150 && currentDistance < 160) {
                return 'R3';
            } else if (currentDistance >= 160 && currentDistance < 170) {
                return 'R2';
            } else if (currentDistance >= 170 && currentDistance < 180) {
                return 'R1';
            } else if (currentDistance >= 180 && currentDistance < 190) {
                return 'R';
            } else if (currentDistance >= 190 && currentDistance < 200) {
                return 'SR';
            } else if (currentDistance >= 200 && currentDistance < 210) {
                return 'S';
            } else {
                return 'S';
            }
        }

        function getRecommendedSpec(quizData) {
            const { currentTeeHeight, ballFlightPreference, stylePreference } = quizData;
            
            let spec = '';
            
            // 티 높이 추천
            if (currentTeeHeight === '40mm') {
                spec += '낮은 티 높이 권장, ';
            } else if (currentTeeHeight === '50mm') {
                spec += '높은 티 높이 권장, ';
            }
            
            // 볼 플라이트 추천
            if (ballFlightPreference === '고탄도') {
                spec += '고탄도 설정, ';
            } else if (ballFlightPreference === '저탄도') {
                spec += '저탄도 설정, ';
            }
            
            // 스타일 기반 추천
            if (stylePreference === '고급스러움') {
                spec += '블랙 컬러, ';
            } else if (stylePreference === '젊어보이는') {
                spec += '골드 컬러, ';
            }
            
            return spec || '표준 설정';
        }

        // 폼 제출
        document.getElementById('officeQuiz').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const quizData = Object.fromEntries(formData);
            
            // 체크박스 값들 처리
            const considerations = formData.getAll('considerations');
            quizData.considerations = considerations;
            
            // 추천 로직 실행
            const recommendedClub = getDetailedRecommendation(quizData);
            const recommendedFlex = getDetailedFlex(parseInt(quizData.currentDistance));
            const recommendedSpec = getRecommendedSpec(quizData);
            
            // 최종 비거리 계산
            const currentDistance = parseInt(quizData.currentDistance);
            const distanceIncrease = parseInt(quizData.desiredDistanceIncrease);
            const finalDistance = currentDistance + distanceIncrease;
            
            // 결과 표시
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-red-50 p-6 rounded-lg border border-red-200">
                        <h3 class="text-xl font-bold text-red-600 mb-2">추천 제품</h3>
                        <p class="text-2xl font-bold">${recommendedClub}</p>
                        <p class="text-lg text-gray-600 mt-2">추천 플렉스: ${recommendedFlex}</p>
                        <p class="text-lg text-gray-600">추천 스펙: ${recommendedSpec}</p>
                    </div>
                    
                    <div class="bg-green-50 p-6 rounded-lg border border-green-200">
                        <h3 class="text-lg font-bold text-green-600 mb-2">예상 개선</h3>
                        <p class="text-2xl font-bold text-green-600">${finalDistance}m</p>
                        <p class="text-sm text-gray-600">현재 ${currentDistance}m → 목표 ${finalDistance}m (${distanceIncrease}m 증가)</p>
                    </div>
                    
                    <div class="bg-gray-50 p-6 rounded-lg">
                        <h3 class="text-lg font-bold mb-3">입력 정보 요약</h3>
                        <div class="grid md:grid-cols-2 gap-4">
                            <ul class="space-y-2 text-gray-700">
                                <li>연령대: ${quizData.ageGroup}</li>
                                <li>골프 경력: ${quizData.golfExperience}</li>
                                <li>스윙 스타일: ${quizData.swingStyle}</li>
                                <li>중요 요소: ${quizData.priority}</li>
                                <li>현재 비거리: ${quizData.currentDistance}m</li>
                                ${quizData.ballSpeed ? `<li>볼스피드: ${quizData.ballSpeed}m/s</li>` : ''}
                                ${quizData.carryDistance ? `<li>캐리 거리: ${quizData.carryDistance}m</li>` : ''}
                                ${quizData.totalDistance ? `<li>토탈 거리: ${quizData.totalDistance}m</li>` : ''}
                            </ul>
                            <ul class="space-y-2 text-gray-700">
                                ${quizData.currentTeeHeight ? `<li>현재 티 높이: ${quizData.currentTeeHeight}</li>` : ''}
                                ${quizData.currentBallFlight ? `<li>현재 볼 플라이트: ${quizData.currentBallFlight}</li>` : ''}
                                ${quizData.currentDirection ? `<li>현재 방향성: ${quizData.currentDirection}</li>` : ''}
                                ${quizData.clubSpeed ? `<li>클럽스피드: ${quizData.clubSpeed}m/s</li>` : ''}
                                ${quizData.smashFactor ? `<li>스매시팩터: ${quizData.smashFactor}</li>` : ''}
                                ${quizData.launchAngle ? `<li>런치앵글: ${quizData.launchAngle}도</li>` : ''}
                                ${quizData.spinRate ? `<li>스핀레이트: ${quizData.spinRate}rpm</li>` : ''}
                            </ul>
                        </div>
                        ${quizData.considerations && quizData.considerations.length > 0 ? `
                        <div class="mt-4">
                            <h4 class="font-bold text-gray-700 mb-2">고려사항:</h4>
                            <p class="text-gray-600">${quizData.considerations.join(', ')}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            resultSection.classList.remove('hidden');
            resultSection.scrollIntoView({ behavior: 'smooth' });
        });

        function scheduleTestDrive() {
            alert('시타 예약 페이지로 이동합니다.');
            // 실제 시타 예약 페이지로 이동
        }

        function scheduleConsultation() {
            alert('상담 예약 페이지로 이동합니다.');

        }
    </script>
