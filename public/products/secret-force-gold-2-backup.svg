<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Background -->
  <rect width="400" height="400" fill="#1a1a1a"/>
  
  <!-- Driver Head -->
  <g transform="translate(200, 200)">
    <!-- Main body with gold gradient -->
    <defs>
      <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#FFC000;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFF99;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.2" />
      </linearGradient>
    </defs>
    
    <!-- Club head shape -->
    <path d="M -80,-60 Q -100,-40 -100,0 Q -100,40 -80,60 L 60,50 Q 90,40 100,0 Q 90,-40 60,-50 Z" 
          fill="url(#goldGradient)" 
          stroke="#B8860B" 
          stroke-width="2"/>
    
    <!-- Face area -->
    <path d="M -70,-50 Q -85,-35 -85,0 Q -85,35 -70,50 L 50,40 Q 75,30 80,0 Q 75,-30 50,-40 Z" 
          fill="url(#goldShine)" 
          opacity="0.5"/>
    
    <!-- Secret logo area -->
    <polygon points="-30,-25 30,-25 40,0 30,25 -30,25 -40,0" 
             fill="#FFD700" 
             stroke="#B8860B" 
             stroke-width="1.5"
             opacity="0.8"/>
    
    <!-- S logo -->
    <text x="0" y="5" 
          font-family="Arial, sans-serif" 
          font-size="30" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="#1a1a1a">S</text>
    
    <!-- Brand text -->
    <text x="0" y="-70" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="500" 
          text-anchor="middle" 
          fill="#FFD700">SECRET FORCE</text>
    
    <!-- Shaft connection -->
    <rect x="-10" y="55" width="20" height="40" fill="#333" stroke="#222" stroke-width="1"/>
    
    <!-- Dark blue accent -->
    <path d="M -100,-10 Q -100,-40 -80,-60 L -70,-50 Q -85,-35 -85,-10 Z" 
          fill="#1a2b4a" 
          opacity="0.8"/>
    <path d="M -100,10 Q -100,40 -80,60 L -70,50 Q -85,35 -85,10 Z" 
          fill="#1a2b4a" 
          opacity="0.8"/>
  </g>
  
  <!-- Model name -->
  <text x="200" y="350" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFD700">GOLD 2</text>
</svg>