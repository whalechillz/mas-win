    <script>
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initializeAnimations();
            updateBannerNumbers();
        });
        
        // 애니메이션 초기화
        function initializeAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }
        
        // 배너 숫자 업데이트
        function updateBannerNumbers() {
            const topBanner = document.querySelector('.top-banner');
            const bottomBanner = document.querySelector('.bottom-banner');
            
            setInterval(() => {
                const consulting = Math.floor(Math.random() * 5) + 12;
                const completed = Math.floor(Math.random() * 3) + 10;
                
                if (topBanner) {
                    topBanner.innerHTML = `가을 시즌 특별 혜택 마감 임박! 지금 상담 중인 고객: ${consulting}명 | 오늘 구매 완료: ${completed}명<i class="fas fa-clock alarm-icon"></i>`;
                }
            }, 30000); // 30초마다 업데이트
        }
