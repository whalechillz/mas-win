<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASGOLF | 휴가철 골프 휴양지, 당신의 완벽한 필수품</title>
    <meta name="description" content="MASGOLF로 품격 있는 휴가철 스윙을 완성하세요. 고성능 클럽으로 휴양지에서 빛나는 샷!">
    
    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 영역1: 메인 비주얼 */
        .hero-section {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: transparent; /* 투명 배경으로 영상이 잘 보이도록 */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; /* 더 밝게 조정 */
            z-index: 1;
            filter: brightness(1.0) contrast(1.1); /* 밝기 증가 */
        }
        
        @media (max-width: 768px) {
            .hero-bg-image {
                opacity: 0.95 !important; /* 모바일에서 최대한 밝게 표시 */
                filter: brightness(1.1) contrast(1.0) !important; /* 밝기 최대화 */
            }
        }
        
        /* 고급스러운 비네팅 효과 */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.2) 100%); /* 비네팅 효과 약하게 */
            z-index: 2;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .hero-section::before {
                display: none; /* 모바일에서 비네팅 효과 완전 제거 */
            }
        }
        
        .hero-content {
            text-align: center;
            color: white;
            z-index: 3; /* 비네팅 위로 */
            animation: fadeInUp 1s ease-out;
            position: relative;
            /* 텍스트 가독성을 위한 미묘한 그림자 */
            text-shadow: 0 2px 10px rgba(0,0,0,0.7); /* 텍스트 가독성 향상 */
        }
        
        @media (max-width: 768px) {
            .hero-content {
                /* 모바일에서 검정 배경 제거 - 영상이 잘 보이도록 */
                background: transparent !important;
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                padding: 30px 15px;
                border-radius: 0;
                margin: 0 10px;
                box-shadow: none !important;
            }
        }
        
        /* 스크롤 인디케이터 */
        .scroll-indicator {
            animation: bounce 2s infinite;
            opacity: 0.7;
            cursor: pointer;
        }
        
        .hero-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            letter-spacing: -0.5px;
            /* 고급스러운 금색 강조 */
            background: linear-gradient(to bottom, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.95;
            font-weight: 400;
            color: #f5f5f5;
            text-shadow: 0 2px 10px rgba(0,0,0,0.6);
        }
        
        .hero-video {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .hero-video video {
            width: 100%;
            height: auto;
        }
        
        /* 제품 소개 섹션 */
        .product-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .product-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 50px;
            font-weight: 700;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .product-item {
            background: white;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .product-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .product-item:hover::before {
            animation: shine 0.5s ease-in-out;
        }
        
        @keyframes shine {
            0% {
                opacity: 0;
                transform: rotate(45deg) translateX(-100%);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateX(100%);
            }
        }
        
        .product-image {
            width: 100%;
            max-width: 400px;
            height: 280px;
            margin: 0 auto 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #999;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid #e9ecef;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
            padding: 15px;
        }
        
        .product-image:hover img {
            transform: scale(1.05);
        }
        
        .product-placeholder {
            color: #999;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .product-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .product-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .product-features {
            text-align: left;
            margin: 20px 0;
        }
        
        .product-features li {
            list-style: none;
            padding: 8px 0;
            color: #555;
            font-size: 0.95rem;
            position: relative;
            padding-left: 25px;
        }
        
        .product-features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #4ECDC4;
            font-weight: bold;
        }
        
        /* 기존 product-gift 클래스 대체 삭제 */
        
        /* 퀴즈 스텍 스타일 */
        .quiz-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .quiz-step {
            display: none;
        }
        
        .quiz-step.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .quiz-option.selected {
            border-color: #FF6B35;
            background: #FFF5F2;
            transform: scale(1.02);
        }
        
        /* 영역2: 퀴즈 섹션 */
        .quiz-section {
            padding: 80px 0;
            background: white;
        }
        
        .quiz-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 50px;
        }
        
        .quiz-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .quiz-option {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-option::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(78,205,196,0.1);
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }
        
        .quiz-option:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .quiz-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #4ECDC4;
        }
        
        .quiz-option-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .quiz-option-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .quiz-option-desc {
            color: #666;
            font-size: 0.9rem;
        }
        
        /* 영역3: 비거리 증가 */
        .distance-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .distance-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 50px;
        }
        
        .distance-comparison {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        
        .distance-item {
            text-align: center;
            animation: scaleIn 1s ease-out;
        }
        
        .distance-number {
            font-size: 4rem;
            font-weight: 700;
            color: #FF6B35;
        }
        
        .distance-label {
            font-size: 1.2rem;
            color: #666;
        }
        
        .distance-arrow {
            font-size: 3rem;
            color: #4ECDC4;
            animation: bounce 2s infinite;
        }
        
        /* 영역4: 클럽 성능 */
        .features-section {
            padding: 80px 0;
            background: white;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .feature-item {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #FF6B35, #4ECDC4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        .feature-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .feature-desc {
            color: #666;
        }
        
        /* 영역5: 고객후기 */
        .testimonials-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .testimonial-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }
        
        .testimonial-quote {
            font-size: 3rem;
            color: #4ECDC4;
            position: absolute;
            top: 10px;
            left: 20px;
        }
        
        .testimonial-text {
            margin-top: 30px;
            color: #333;
            line-height: 1.8;
        }
        
        .testimonial-author {
            margin-top: 20px;
            text-align: right;
            color: #666;
            font-style: italic;
        }
        
        /* 영역6: 선물 패키지 */
        .gift-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFCAD4 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gift-section::before {
            content: '🎁';
            position: absolute;
            font-size: 300px;
            opacity: 0.05;
            top: -100px;
            right: -100px;
            transform: rotate(-15deg);
        }
        
        .gift-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .gift-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        .gift-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .gift-item {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .gift-item-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .gift-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .gift-item-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .gift-item-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        /* CTA 버튼 */
        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .cta-primary {
            background: #FF6B35;
            color: white;
        }
        
        .cta-primary:hover {
            background: #FF5722;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,107,53,0.3);
        }
        
        .cta-secondary {
            background: #4ECDC4;
            color: white;
        }
        
        .cta-secondary:hover {
            background: #3DBDB4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78,205,196,0.3);
        }
        
        .cta-tertiary {
            background: white;
            color: #333;
            border: 2px solid #333;
        }
        
        .cta-tertiary:hover {
            background: #333;
            color: white;
        }
        
        /* 영역7: FAQ */
        .faq-section {
            padding: 80px 0;
            background: white;
        }
        
        .faq-title {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 50px;
        }
        
        .faq-list {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .faq-question {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .faq-question:hover {
            background: #FFE5E1;
        }
        
        .faq-question::after {
            content: '+';
            font-size: 1.5rem;
            color: #FF6B35;
            transition: transform 0.3s ease;
        }
        
        .faq-item.active .faq-question::after {
            content: '−';
            transform: rotate(180deg);
        }
        
        .faq-answer {
            color: #666;
            line-height: 1.8;
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 20px;
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 플로팅 배너 */
        .floating-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FF6B35;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-weight: 600;
            cursor: pointer;
            animation: pulse 2s infinite;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .floating-banner:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        /* 휴가 테마 특별 효과 */
        .summer-wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat;
            background-size: cover;
            animation: wave 10s linear infinite;
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1440px); }
        }
        
        .palm-tree {
            position: absolute;
            font-size: 4rem;
            opacity: 0.1;
            animation: sway 3s ease-in-out infinite;
        }
        
        .palm-tree:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .palm-tree:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .palm-tree:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideRight {
            from {
                transform: translateX(-100%) translateY(-50%);
            }
            to {
                transform: translateX(200%) translateY(-50%);
            }
        }
        
        /* 로딩 화면 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B35 0%, #4ECDC4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 플립 카드 스타일 추가 */
        .flip-card {
            background-color: transparent;
            width: 100%;
            height: 560px;
            perspective: 1200px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }
        
        .flip-card:hover {
            transform: translateZ(20px) scale(1.02);
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            will-change: transform;
            transform: translateZ(0);
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(10deg) scale(1.02);
        }
        
        .flip-card.flipped:hover .flip-card-inner {
            transform: rotateY(170deg) scale(1.02);
        }
        
        /* 키보드 포커스 스타일 */
        .flip-card:focus {
            outline: none;

            border-radius: 24px;

    <script>
        // 8월 1일부터 31일까지 29명에서 2명으로 감소
        function getRemainingCount() {
            const startDate = new Date('2025-08-01');
            const endDate = new Date('2025-08-31');
            const today = new Date();
            
            // 날짜가 범위를 벗어난 경우
            if (today < startDate) return 29;
            if (today > endDate) return 2;
            
            // 전체 일수와 경과 일수 계산
            const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            const elapsedDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
            
            // 비율에 따라 남은 인원 계산 (29명에서 2명으로)
            const remainingCount = Math.max(2, Math.floor(29 - (27 * elapsedDays / totalDays)));
            
            return remainingCount;
        }
        
        // 페이지 로드 시 모든 카운트 업데이트
        window.addEventListener('DOMContentLoaded', function() {
            const count = getRemainingCount();
            const elements = document.querySelectorAll('.remaining-count');
            elements.forEach(el => {
                el.textContent = count + '명';
            });
            
            // 프로모션 타이머 시작
            initPromoTimer();
        });
        
        // 8월 31일까지 카운트다운 타이머
        function initPromoTimer() {
            const endDate = new Date('2025-08-31T23:59:59');
            
            function updateTimer() {
                const now = new Date();
                const diff = endDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    // 타이머 표시 업데이트
                    const timerElement = document.getElementById('promo-timer');
                    if (timerElement) {
                        if (days > 0) {
                            timerElement.innerHTML = `<span style="font-size: 1.4rem; font-weight: 800; color: #FFEB3B;">${days}일 ${hours}시간</span>`;
                        } else if (hours > 0) {
                            timerElement.innerHTML = `<span style="font-size: 1.4rem; font-weight: 800; color: #FF6B35;">${hours}시간 ${minutes}분</span>`;
                        } else {
                            timerElement.innerHTML = `<span style="font-size: 1.4rem; font-weight: 800; color: #ff4757; animation: pulse 1s infinite;">마지막 ${minutes}분!</span>`;
                        }
                    }
                    
                    // 플로팅 배너 긴급성 업데이트
                    if (days < 3) {
                        const floatingText = document.querySelector('.floating-banner > div:last-child > div:last-child');
                        if (floatingText) {
                            if (days === 0 && hours < 12) {
                                floatingText.innerHTML = '🔥 오늘 마감!';
                                floatingText.style.color = '#ff4757';
                                floatingText.style.animation = 'pulse 0.5s infinite';
                            } else if (days === 1) {
                                floatingText.innerHTML = '⏰ 내일 마감!';
                            } else if (days === 2) {
                                floatingText.innerHTML = '⚠️ 모레 마감!';
                            }
                        }
                    }
                }
            }
            
            updateTimer();
            setInterval(updateTimer, 60000); // 1분마다 업데이트
        }
