<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플립 카드 테스트</title>
    <style>
        /* 플립 카드 스타일 */
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 400px;
            perspective: 1200px;
            cursor: pointer;
            margin: 50px auto;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .flip-card-front {
            background: #f8f9fa;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .flip-card-back {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">플립 카드 기능 테스트</h1>
    
    <div class="flip-card" onclick="this.classList.toggle('flipped')">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>앞면</h2>
                <p>클릭하면 뒤집힙니다</p>
            </div>
            <div class="flip-card-back">
                <h2>뒷면</h2>
                <p>다시 클릭하면 앞면으로</p>
            </div>
        </div>
    </div>
    
    <p style="text-align: center;">위 카드를 클릭해보세요!</p>
</body>
</html>
