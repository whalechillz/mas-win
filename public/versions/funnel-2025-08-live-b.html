        // 모달 함수
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        
        function openBookingModal() {
            openModal('bookingModal');
        }
        
        function openInquiryModal() {
            openModal('inquiryModal');
        }
        
        // 폼 제출
        function submitBooking(event) {
            event.preventDefault();
            console.log('submitBooking 함수 호출됨');
            const form = document.getElementById('bookingForm');
            if (!form) {
                console.warn('bookingForm을 찾을 수 없습니다 - 모달이 열려있지 않을 수 있습니다');
                return;
            }
            const formData = new FormData(form);
            
            // 로딩 상태 표시
            const submitBtn = event.target.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.innerHTML = '처리중...';
                submitBtn.disabled = true;
            }
            
            fetch('/api/booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    club: formData.get('club'),
                    notes: formData.get('notes') || ''
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('시타 예약이 완료되었습니다! 곧 연락드리겠습니다.');
                    closeModal('bookingModal');
                    form.reset();
                } else {
                    console.error('API 오류 응답:', data);
                    alert(`예약 중 오류가 발생했습니다: ${data.error || '알 수 없는 오류'}`);
                }
            })
            .catch(error => {
                console.error('Network Error:', error);
                alert('예약 중 오류가 발생했습니다. 전화로 문의해주세요.');
            })
            .finally(() => {
                if (submitBtn) {
                    submitBtn.innerHTML = '<i data-feather="calendar"></i>시타 예약하기';
                    submitBtn.disabled = false;
                }
            });
        }
        
        function submitInquiry(event) {
            event.preventDefault();
            const form = document.getElementById('inquiryForm');
            const formData = new FormData(form);
            
            // 로딩 상태 표시
            const submitBtn = event.target.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.innerHTML = '처리중...';
                submitBtn.disabled = true;
            }
            
            fetch('/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    call_times: formData.get('call_times'),
                    notes: formData.get('notes')
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('문의가 완료되었습니다! 곧 연락드리겠습니다.');
                    closeModal('inquiryModal');
                    form.reset();
                } else {
                    alert('문의 중 오류가 발생했습니다. 전화로 문의해주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('문의 중 오류가 발생했습니다. 전화로 문의해주세요.');
            })
            .finally(() => {
                if (submitBtn) {
                    submitBtn.innerHTML = '<i data-feather="send"></i>문의하기';
                    submitBtn.disabled = false;
                }
            });
        }
        
        // 카운트다운
        function initializeCountdown() {
            const endDate = new Date('2025-08-31T23:59:59');
            
            function updateTimer() {
                const now = new Date();
                const diff = endDate - now;
                
                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    
                    const timerElement = document.getElementById('countdown-timer');
                    if (timerElement) {
                        if (days > 0) {
                            timerElement.innerHTML = `${days}일 ${hours}시간 남음`;
                        } else {
                            timerElement.innerHTML = `마감 임박! ${hours}시간`;
                        }
                    }
                    
                    // 8월 프로모션 카운트다운 업데이트
                    const countdownElements = document.querySelectorAll('#remaining-count, #remaining-count-2, #remaining-count-3');
                    countdownElements.forEach(element => {
                        element.textContent = '24명';
                    });
                }
            }
            
            updateTimer();
            setInterval(updateTimer, 60000);
        }
        
        // 플로팅 CTA 스크롤 처리
        function initializeFloatingCTA() {
            let lastScrollTop = 0;
            const floatingCTA = document.querySelector('.floating-cta');
            
            window.addEventListener('scroll', function() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 200) {
                    floatingCTA.style.transform = 'translateY(100px)';
                } else {
                    floatingCTA.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });
        }

// 통합 A/B 테스트 추적 시스템
class ABTestTracker {
  constructor() {
    this.version = this.detectVersion();
    this.sessionId = this.generateSessionId();
    this.initTracking();
    console.log(`A/B 테스트 초기화: 버전 ${this.version}`);
  }
  
  detectVersion() {
    const pathname = window.location.pathname;
    if (pathname.includes("live-a")) return "live-a";
    if (pathname.includes("live-b")) return "live-b";
    return "unknown";
  }
  
  generateSessionId() {
    return `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
  }
  
  initTracking() {
    this.trackPageView();
    this.trackButtonClicks();
    this.trackScrollDepth();
    this.trackFormInteractions();
    this.trackPerformance();
  }
  
  trackPageView() {
    if (typeof gtag !== "undefined") {
      gtag("event", "page_view", {
        page_title: document.title,
        page_location: window.location.href,
        ab_test_version: this.version,
        session_id: this.sessionId,
        timestamp: new Date().toISOString()
      });
      console.log("페이지뷰 추적:", this.version);
    }
  }
  
  trackButtonClicks() {
    document.addEventListener("click", (e) => {
      const target = e.target.closest("button, a[href^=\"tel:\"], .btn");
      if (target) {
        const buttonType = this.getButtonType(target);
        const buttonText = target.textContent?.trim() || "unknown";
        
        if (typeof gtag !== "undefined") {
          gtag("event", "button_click", {
            event_category: "engagement",
            event_label: `funnel-2025-08-${this.version}`,
            button_type: buttonType,
            button_text: buttonText,
            ab_test_version: this.version,
            session_id: this.sessionId,
            timestamp: new Date().toISOString()
          });
          console.log("버튼 클릭 추적:", buttonType, buttonText, this.version);
        }
      }
    });
  }
  
  getButtonType(element) {
    if (element.href?.includes("tel:")) return "phone";
    if (element.onclick || element.getAttribute("onclick")) return "cta";
    if (element.classList.contains("btn-primary")) return "primary";
    if (element.classList.contains("btn-secondary")) return "secondary";
    return "general";
  }
  
  trackScrollDepth() {
    let scrollDepthTracked = {25: false, 50: false, 75: false, 100: false};
    
    window.addEventListener("scroll", () => {
      const scrollPercentage = Math.round((window.scrollY + window.innerHeight) / document.documentElement.scrollHeight * 100);
      
      [25, 50, 75, 100].forEach(depth => {
        if (scrollPercentage >= depth && !scrollDepthTracked[depth]) {
          scrollDepthTracked[depth] = true;
          
          if (typeof gtag !== "undefined") {
            gtag("event", "scroll_depth", {
              event_category: "engagement",
              event_label: `funnel-2025-08-${this.version}`,
              scroll_percentage: depth,
              ab_test_version: this.version,
              session_id: this.sessionId,
              timestamp: new Date().toISOString()
            });
            console.log("스크롤 깊이 추적:", depth + "%", this.version);
          }
        }
      });
    });
  }
  
  trackFormInteractions() {
    const forms = document.querySelectorAll("form");
    forms.forEach((form, index) => {
      const inputs = form.querySelectorAll("input, select, textarea");
      inputs.forEach(input => {
        input.addEventListener("focus", () => {
          this.trackFormEvent("focus", index + 1);
        });
        input.addEventListener("blur", () => {
          this.trackFormEvent("blur", index + 1);
        });
      });
      
      form.addEventListener("submit", () => {
        this.trackFormEvent("submit", index + 1);
      });
    });
  }
  
  trackFormEvent(eventType, stepNumber) {
    if (typeof gtag !== "undefined") {
      gtag("event", "form_interaction", {
        event_category: "engagement",
        event_label: `funnel-2025-08-${this.version}`,
        interaction_type: eventType,
        form_step: stepNumber,
        ab_test_version: this.version,
        session_id: this.sessionId,
        timestamp: new Date().toISOString()
      });
      console.log("폼 상호작용 추적:", eventType, stepNumber, this.version);
    }
  }
  
  trackPerformance() {
    if ("performance" in window) {
      const navigation = performance.getEntriesByType("navigation")[0];
      const paint = performance.getEntriesByType("paint");
      
      const pageLoadTime = navigation.loadEventEnd > 0 ? 
        navigation.loadEventEnd - navigation.loadEventStart : 0;
      const firstContentfulPaint = paint.find(p => p.name === "first-contentful-paint")?.startTime || 0;
      
      if (pageLoadTime > 0 && firstContentfulPaint > 0) {
        if (typeof gtag !== "undefined") {
          gtag("event", "page_performance", {
            event_category: "performance",
            event_label: `funnel-2025-08-${this.version}`,
            page_load_time: Math.round(pageLoadTime),
            first_contentful_paint: Math.round(firstContentfulPaint),
            ab_test_version: this.version,
            session_id: this.sessionId,
            timestamp: new Date().toISOString()
          });
          console.log("성능 추적:", {
            pageLoadTime: Math.round(pageLoadTime) + "ms",
            firstContentfulPaint: Math.round(firstContentfulPaint) + "ms",
            version: this.version
          });
        }
      }
    }
  }
}
